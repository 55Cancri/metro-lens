query getVehiclePositions {
  getVehiclePositions {
    rt
    vehicleId
    routeDirection
    destination
    mph
    lastLocation {
      lat
      lon
    }
    currentLocation {
      lat
      lon
    }
    predictions {
      arrivalIn
      arrivalTime
      stopId
      stopName
    }
    sourceTimestamp
    lastUpdateTime
  }
}
